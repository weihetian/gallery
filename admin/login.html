<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/_login.css">



</head>
<body>
  <div class='container'>
    <div class="login panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="user">User</label>
          <input class="form-control" id="user" placeholder="User">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" id='login_btn' class="btn btn-default">Submit</button>

      </div>
    </div>


  </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>

  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
  }


    $("#login_btn").click(function(){
      var user = $('#user').val();
      var password = $('#password').val();
      $.ajax({
        method: "POST",
        url: "data_access/login.php",
        data: { user: user, password: password }
      })
      .done(function( msg ) {
        if(msg == "succeed"){
          setCookie("gallery_user","admin",10);
          window.location.href = 'index.html';
        }else
        {
            alert(msg);
        }

      });

    })

  </script>
</body>
<html>
