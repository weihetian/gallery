<body  ng-app='gallery'>

  <div class='container'>
    <div class="page-header">
      <h1>Gallery <small>control panel<a class="pull-right" onclick='logout()' href="javascript:void">logout</a></small></h1>
    </div>



  <div class='btn btn-default' data-toggle="modal" data-target="#myModal">New Camapgin</div>
    <div class='campaign_area' ng-controller='campaignController'>

      <div class='well upload_area' ng-show='upload'>
        <div class='close_upload' ng-click='close_upload()'>
           <span class="glyphicon glyphicon-remove"></span>
        </div>
        <h2><small>Upload pictures to campaign name:</small> {{campaignSelected}}</h2>
        <form action="upload.php" id='dropdrop' class="dropzone">
          <input name="campaign_id"  type='hidden' value="{{campaignId}}"  />
        </form>

      </div>

      <div class='single_campaign' ng-repeat="campaign in campaigns">
        <div class="jumbotron">
          <h1>{{campaign.name}}
            <small>
            <button type="button" class="btn btn-danger btn-lg" ng-click='deleteCampaign(campaign.id)'>
                 <span class="glyphicon glyphicon-remove"> Delete</span>
            </button>
            </small>
          </h1>
          <p>{{campaign.description}}</p>



          <div class='picture'>
            <div class='pictures_wrapper'>
              <div class='single_picture' ng-mouseenter="show_description($event)" ng-mouseleave="hide_description($event)" ng-repeat='image in campaign.images'>
                <div class='delete_picture' ng-click='delete_image(image.id)'>
                   <span class="glyphicon glyphicon-remove"></span>
                </div>
                <img src='{{image.url}}'>
                <div class='image_description' ng-click='edit()'>
                  <input ng-show='edit_description' type='text' class='edit_black edit_input{{image.id}}' value="{{image.description}}"></input>
                  <br>
                  <button  ng-show='edit_description' ng-click='submit_edit(image.id)' class='edit_black btn btn-default'>Submit</button>
                  <p ng-show='!edit_description'>{{image.description}}</p>

                </div>
              </div>
            </div>

            <button type="button" class="btn btn-default btn-lg" ng-click='addpicture(campaign.id,campaign.name)'>
                 <span class="glyphicon glyphicon glyphicon-plus"> Edit/Add Pictures</span>

            </button>

          </div>

        </div>


      </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">New Campaign</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Campaign Name</label>
                <input class="form-control" id="name" placeholder="Campaign Name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"></textarea>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="add_campaign()" data-dismiss="modal" id='add_campaign'>Add</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>





<script>
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}

function setCookie(){

}

function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + "; " + expires;
}

function deleteCookie(cname){
  document.cookie = cname+"=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
}





var checkCookie = function(){



  this.loggedin = false;

  var user= getCookie("gallery_user");

  if(user!=""){
    this.loggedin = true;
  }

}

function logout(){
  deleteCookie("gallery_user");
  window.location.href = 'login.html';
}
