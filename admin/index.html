<head>

<body  ng-app='gallery'>

  <div class='container'>
    <div class="page-header">
      <h1>Gallery <small>control panel</small></h1>
    </div>


  <div class='btn btn-default' data-toggle="modal" data-target="#myModal">New Camapgin</div>
    <div class='campaign_area' ng-controller='campaignController'>
      <div class='single_campaign' ng-repeat="campaign in campaigns">
        <div class="jumbotron">
          <h1>{{campaign.name}}
            <small>
            <button type="button" class="btn btn-danger btn-lg" ng-click='deleteCampaign(campaign.id)'>
                 <span class="glyphicon glyphicon-remove"> Delete</span>
            </button>
            </small>
          </h1>
          <p>{{campaign.description}}</p>
          <div class='picture'>
            <button type="button" class="btn btn-default btn-lg">
                 <span class="glyphicon glyphicon glyphicon-plus"> Add</span>
            </button>

          </div>

        </div>


      </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">New Campaign</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Campaign Name</label>
                <input class="form-control" id="name" placeholder="Campaign Name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"></textarea>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="add_campaign()" data-dismiss="modal" id='add_campaign'>Add</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>




<script>
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}
